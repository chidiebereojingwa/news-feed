<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Comment</title>
    <link rel="stylesheet" href="/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center m-4">Comment Edit</h3>
            <form id="editComment">
                
                <div class="form-group">
                    <label for="name">Comment</label>
                    <textarea class="form-control" name="comment" id="editcomment" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="submit" id="editcommentbtn" />
                </div>
            
            </form>
        </div>
    </div>
    <script src="/js/helpersingle.js" type="module"></script>
</body>
</html>
